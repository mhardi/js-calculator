<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Help.css"
</head>

<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button clearCalc ">
                    C
                </button>
                <button class="calc-button clearCalcEntry ">
                    CE
                </button>
                <button class="calc-button">
                    &larr; <!--This is like a back arrow, aka icon to denote a backspace-->
                </button>
                <button class="calc-button">
                    &divide;
                </button>
            </div>
            <!-- this is the start of the number row 7,8,9 and cont -->
            <div class="calc-button-row">
                <button class="calc-button">
                    7
                </button>
                <button class="calc-button">
                    8
                </button>
                <button class="calc-button">
                    9
                </button>
                <button class="calc-button">
                    &times;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    4
                </button>
                <button class="calc-button">
                    5
                </button>
                <button class="calc-button">
                    6
                </button>
                <button class="calc-button">
                    &minus;
                </button>
            </div>
            <div class="calc-button-row">
                <button class="calc-button">
                    1
                </button>
                <button class="calc-button">
                    2
                </button>
                <button class="calc-button">
                    3
                </button>
                <button class="calc-button">
                    &plus;
                </button>

            </div>
            <div class="calc-button-row">
                <button class="calc-button lowestRow">
                    0
                </button>
                <button class="calc-button">
                    &equals;
                </button>

            </div>

        </section>
        <p>
            <b><!-- class is an attribute. All HTML elements can carry a class attribute. </b>
            div is an HTML element that groups other elements of the page together.
            If your elements have a class attribute then you will be able to write a CSS rule to select that class.
            nav and container are names of classes.
            You can name your classes anything you want. A best practice is to name your classes for the content they
            describe. -->
        </p>

        <script src="script.js"></script>
</body>

</html>
